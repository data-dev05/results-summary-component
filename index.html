<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Results summary component</title>

</head>
<body>
  <main id="card">
    <section id="card-head">
      <p>Your Result</p>
      <div id="circle">
        <p id="general-score">76</p>
        <p>of 100</p>
      </div>
    
      <p id="level-score">Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    
    <section id="card-body">
      <p>Summary</p>
  
      <div class="section section-reaction">
        <div><img src="./assets/images/icon-reaction.svg" alt="icon reaction">Reaction</div>
        <p>80 <span>/ 100</span></p>
      </div>
    
      <div class="section section-memory">
        <div><img src="./assets/images/icon-memory.svg" alt="icon memory">Memory</div>
        <p>92 <span>/ 100</span></p>
      </div>
    
      <div class="section section-verbal">
        <div><img src="./assets/images/icon-verbal.svg" alt="icon verbal">Verbal</div>
        <p>61 <span>/ 100</span></p>
      </div>
    
      <div class="section section-visual">
        <div><img src="./assets/images/icon-visual.svg" alt="icon visual">Visual</div>
        <p>72 <span>/ 100</span></p>
      </div>
    
      <button>
        Continue
      </button>
    </section>
  </main>
</body>
</html>
